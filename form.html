<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" /> 
    </head>
    <body>
            <form>
                <div class="container" >
                    <h1 class="text-primary">Hello World</h1>
                <div class="mb-3">
                    <label for="firstname_id" class="class-label" class="form-check-label">First Name:</label>
                    <input type="text" name=fname id="firstname_id" class="form-control" class="form-check-input"/>
                </div>
            </form>

                <div class="mb-3">
                    <label for="lastname_id" class="class-label" class="form-check-label">Last Name:</label>
                    <input type="text" name="lname" id="lastname_id" class="form-control" class="form-check-input"/> 
                </div>

                <div class="mb-3">
                    <label for="city_id" class="class-label" class="form-check-label">City:</label>
                    <input type="text" name="city" id="city_id" class="form-control" class="form-check-input"/> 
                </div>

                <div class="mb-3">
                    <label for="province" class="class-label" class="form-check-label" class="form-check-label">Province:</label>
                    <select id="province" name="province" id="province" class="form-control">
                        <option value="Select Province">--Select Province--</option>
                        <option value="Pampanga">Pampanga</option>
                        <option value="Tarlac">Tarlac</option>
                        <option value="Pangasinan">Pangasinan</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="zip_id" class="class-label">Zip:</label>
                    <input type="text" name="zip" id="zip_id" class="form-control" class="form-check-input">
                </div>
                <div class="form-check mb-3">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
